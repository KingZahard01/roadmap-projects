<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roadmap Projects</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"

    />
  </head>
  <body>

      <section class="py-5 text-center container">

          <div class="col-lg-6 col-md-8 mx-auto">

            <p class="lead text-body-secondary">

            </p>
          </div>
        </div>
      </section>

      <div class="album py-5 bg-body-tertiary">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <svg
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="225"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: Thumbnail"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c" />
                  <text x="50%" y="50%" fill="#eceeef" dy=".3em">image</text>
                </svg>
                <img class="bd-placeholder-img card-img-top" src="#" alt="" />

                <div class="card-body">
                  <h2 class="card-title">Basic HTML Website</h2>
                  <p class="card-text">HTML</p>
                </div>
              </div>
            </div>

            <div class="col">

                <img class="bd-placeholder-img card-img-top" src="#" alt="" />

                <div class="card-body">
                  <h2 class="card-title">Single Page CV</h2>
                  <p class="card-text">HTML & CSS</p>
                </div>
              </div>
            </div>

            <div class="col">

                  width="100%"

                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-label="Placeholder: Thumbnail"
                  preserveAspectRatio="xMidYMid slice"
                  focusable="false"
                >
                  <title>Placeholder</title>
                  <rect width="100%" height="100%" fill="#55595c" />

                </svg>

                <div class="card-body">
                  <h2 class="card-title">Personal Portfolio</h2>
